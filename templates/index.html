<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Car Price Predictor</title>

    <style>
      .card {
        margin: 20px;
        padding: 20px;
        width: 80%;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .result {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 40px;
      }

      /* Mobile First Design */
      .form-group {
        margin-bottom: 15px;
      }
      .card h1{
        text-align: center;
        margin-bottom:2rem;
        text-decoration:underline;
        color:orange;
      }

      /* Media Queries for Different Devices */
      @media (max-width: 576px) {
        .card {
          width: 90%;
        }
      }

      @media (min-width: 577px) and (max-width: 768px) {
        .card {
          width: 70%;
        }
      }

      @media (min-width: 769px) {
        .card {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Display the prediction or error message -->
    <div class="result">
        {% if prediction %}
        <p style="color: green; font-weight: 500; font-size:1.4rem;">{{ prediction }}</p>
        {% elif error %}
        <p style="color: red; font-weight: 500;">{{ error }}</p>
        {% endif %}
      </div>
    <div class="card">
      <h1>Car Selling Price Prediction</h1>
      <!-- Form for user input -->
      <form method="POST" action="/predict">
        <div class="form-group">
          <label for="year">Year of Manufacture:</label><br />
          <input
            type="number"
            id="year"
            name="year"
            class="form-control"
            placeholder="e.g: 2015"
            required
          />
        </div>

        <div class="form-group">
          <label for="present_price">Present Price (â‚¹ in lakhs):</label><br />
          <input
            type="number"
            id="present_price"
            name="present_price"
            step="0.01"
            class="form-control"
            placeholder="e.g: 1200000"
            required
          />
        </div>

        <div class="form-group">
          <label for="km_driven">Kilometers Driven:</label><br />
          <input
            type="number"
            id="km_driven"
            name="km_driven"
            class="form-control"
            placeholder="12922"
            required
          />
        </div>

        <!-- New Dropdown for Seller Type -->
        <div class="form-group">
          <label for="seller_type">Seller Type:</label>
          <select
            id="seller_type"
            name="seller_type"
            class="form-control"
            required
          >
            <option value="Individual">Individual</option>
            <option value="Dealer">Dealer</option>
          </select>
        </div>

        <!-- New Dropdown for Transmission -->
        <div class="form-group">
          <label for="transmission">Transmission:</label>
          <select
            id="transmission"
            name="transmission"
            class="form-control"
            required
          >
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
          </select>
        </div>

        <!-- New Dropdown for Fuel Type -->
        <div class="form-group">
          <label for="fuel_type">Fuel Type:</label>
          <select id="fuel_type" name="fuel_type" class="form-control" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
          </select>
        </div>

        <button type="submit" class="btn btn-outline-primary btn-block">
          Predict
        </button>
      </form>
    </div>
  </body>
</html>
