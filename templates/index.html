<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Car Price Predictor</title>
    <style>
      .card {
        margin: 20px auto;
        padding: 20px;
        max-width: 600px;
      }
      .result {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="result">
      {% if prediction %}
      <p style="color: green;">{{ prediction }}</p>
      {% elif error %}
      <p style="color: red;">{{ error }}</p>
      {% endif %}
    </div>
    <div class="card">
      <h2 class="text-center">Car Selling Price Predictor</h2>
      <form method="POST" action="/predict">
        <div class="mb-3">
          <label for="car_name" class="form-label">Car Name:</label>
          <input type="text" id="car_name" name="car_name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Model:</label>
          <input type="text" id="model" name="model" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Year:</label>
          <input type="number" id="year" name="year" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="mileage" class="form-label">Mileage (km/l):</label>
          <input type="number" id="mileage" name="mileage" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="driven" class="form-label">Driven (km):</label>
          <input type="number" id="driven" name="driven" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="condition" class="form-label">Condition:</label>
          <select id="condition" name="condition" class="form-control">
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Needs Work">Needs Work</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fuel" class="form-label">Fuel Type:</label>
          <select id="fuel" name="fuel" class="form-control">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict</button>
      </form>
    </div>
  </body>
</html>
